{% extends 'guest_base.html'%}
{%block heading%}Analysis{%endblock%}
{%block content%}
<div class="bd-example">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="account-balance-tab" data-toggle="tab" href="#account-balance-link" role="tab"
               aria-controls="account-balance-link"
               aria-selected="true">Account Balance</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="trades-tab" data-toggle="tab" href="#trades-link" role="tab" aria-controls="trades-link"
               aria-selected="false">Trades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
               aria-selected="false">Contact</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="account-balance-link" role="tabpanel" aria-labelledby="account-balance-tab">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="clearfix">&nbsp;</div>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="date" class="form-control" name="balance_start_date" data-stayetype="balance">
                                </div>
                                <div class="form-group  col-md-6">
                                    <input type="date" class="form-control" name="balance_end_date" data-stayetype="balance">
                                </div>
                            </div>
                            {% csrf_token%}
                        </form>
                    </div>
                    <div>
                        <div id="account_balance"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="trades-link" role="tabpanel" aria-labelledby="trades-tab">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="clearfix">&nbsp;</div>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <input type="date" class="form-control" name="start_date" data-stayetype="num_trades">
                                </div>
                                <div class="form-group  col-md-5">
                                    <input type="date" class="form-control" name="end_date" data-stayetype="num_trades">
                                </div>
                            </div>
                            {% csrf_token%}
                        </form>
                    </div>
                    <div>
                        <div id="trade_counts"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
</div>
{% endblock%}
