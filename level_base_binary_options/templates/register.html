{% extends 'guest_base.html'%}
{%block heading%}Register{%endblock%}
{%block content%}
<div class="bd-example">
    <form method="post" action="">
        {% csrf_token%}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                   placeholder="Enter email"/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"/>
        </div>
        <div class="form-group">
            <label for="repassword">Retype Password</label>
            <input type="password" class="form-control" name="repassword" id="repassword"
                   placeholder="Retype password"/>
        </div>
        <div class="form-group">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter first name"/>
        </div>
        <div class="form-group">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter last name"/>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Enter mobile"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Enter full address"/>
        </div>
        <div class="form-group">
            <label for="mobile">Country</label>
            <select class="form-control" name="country" id="country">
                <option value="" selected>Select Country</option>
                {%for c in countries%}
                <option value="{{c.code}}">{{c.name}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select class="form-control" name="currency" id="currency">
                <option value="" selected>Select currency</option>
                <option value="eur">Euro</option>
                <option value="usd">US Dollars</option>
                <option value="gbp">Great Britain Pound</option>
            </select>
        </div>
        <div class="form-group">
            <label for="virtual_currency">Virtual Currency</label>
            <input type="text" class="form-control" name="virtual_currency" id="virtual_currency"
                   placeholder="Enter virtual currency for demo account"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock%}
